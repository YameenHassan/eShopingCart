<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

    <div class="row">
      <div class="col-25">
        <div class="container">
          <h4>Cart
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b>{{itemCount}}</b>
            </span>
          </h4>
          <ng-container *ngFor="let product of ckList">
            <p><a href="#">{{product.name}}</a> <span class="price">{{product.price}}</span></p>
          </ng-container>

          <hr>
          <p>Total <span class="price" style="color:black"><b>â‚¹ {{total}}</b></span></p>
        </div>
      </div>

      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">

            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" [(ngModel)]="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" [(ngModel)]="city" placeholder="New York">
                <label for="state"> State</label>
                <input type="text" id="state" name="state" [(ngModel)]="state" placeholder="NY">
                <label for="zip"> Zip Code</label>
                <input type="text" id="zip" name="zipCode" [(ngModel)]="zipCode" placeholder="10001">
              </div>

            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" (click)='checkout()' value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>


    </div>
</div>
